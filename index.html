<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentic-corner</title>
    <!-- Bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- css stylesheet  -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main  m-5">
      <h1 class="text-center text-dark fw-bold my-4" style="text-shadow:2px 1px red">The Authentic Corner</h1>
      <!-- product search area -->
      <div class="input-group mb-3 w-50 mx-auto">
          <input id="input-field" type="text" class="form-control rounded-button" placeholder="Search product  . . ."
              aria-label="Recipient's username" aria-describedby="button-addon2">
          <button id="search-btn" onclick="loadProducts()" class="btn btn-danger" type="button" id="button-search">Search</button>
      </div>
      <!-- product display area  -->
      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="">
          </div>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main ">
          <div class="cart bg-dark" id="my-cart">
            <table class="table text-white">
              <thead>
                <h2 class ="text-center text-dark" style="text-shadow:4px 2px red">My - Cart</h2>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Total Added-Products :</td>
                  <td><span id="total-Products">0</span></td>
                  
                </tr>
                <tr>
                  <td>Price :</td>
                  <td>$ <span id="price">0</span></td>
                </tr>
                <tr>
                  <td>Delivery-Charge :</td>
                  <td>$ <span id="delivery-charge">0</span></td>
                </tr>
                <tr>
                  <td>Total-Tax :</td>
                  <td>$ <span id="total-tax">0</span></td>
                </tr>
                <tr>
                  <td scope="row">Total :</td>
                  <td colspan="2">$ <span id="total">0</span></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-dark border-1 border-danger text-center">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
